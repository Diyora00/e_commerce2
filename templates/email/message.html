<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sending message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <form action="" method="post" action="{% url 'message' %}">
    {% csrf_token %}
        <h2>Fill in the form to send message </h2>
          {% if m %}
            <h3 style="color: indianred">{{ m }}</h3>
          {% endif %}
        <div>
        <label for="">Subject <input style="margin-top: 20px" type="text" name="subject" ></label><br>
        </div>
        <div>
        <label for="">Body <textarea style="margin-top : 15px; margin-bottom: 15px;" name="message" id="" cols="100" rows="10"></textarea></label><br>
        </div>
        <label for="">Send to <input type="email" name="to"></label><br>

        
        <button type="submit" class="btn btn-primary" style="margin-top: 15px; " >Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
